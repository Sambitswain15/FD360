name: Playwright CI â€” run tests + deploy HTML report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Run Playwright tests and produce HTML report
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (HTML reporter)
        run: npx playwright test --reporter=html

      - name: Upload Playwright HTML report (workflow artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload Playwright HTML report as Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v4
        with:
          path: playwright-report
          name: github-pages

  deploy:
    name: Deploy HTML report to GitHub Pages
    needs: test
    if: ${{ always() }}
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
